<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo Secreto</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="src/js/main.js"></script>
</head>

<body class="">
    <header>
        <h1>Encriptador de Texto!</h1>
        </head>
        <main>

            <section class="encriptar box">
                <form action="" id="encriptar">
                    <label for="">Mensaje a encriptar</label>
                    <textarea autofocus class="text-input border border-success" id="messageToEncrypt" cols="30 " rows="10" placeholder="Ingresa texto a encriptar"></textarea>
                    <button class="btn btn-outline-success btn-sm" type="submit" id="encrypt">Encriptar</button>
                    <button class="btn btn-outline-danger btn-sm" type="submit" id="decrypt">Desencriptar</button>
                </form>

            </section>

            <section class="desencriptar box">
                <form id="desencriptar">
                    <label>Mensaje desencriptado</label>
                    <textarea class="text-input border border-info" id="messageOut" cols="30" rows="10"></textarea>
                    <button class="btn btn-info btn-sm" type="submit" id="copy">Copiar</button> <span id="textCopied">Codigo  copiado</span>
                </form>
            </section>

        </main>

        <footer>
            <span style="color: #e43631;text-shadow: 0px 0px 5px #e43631">Desing by Benjamín Aráoz</span>
            <br>
            <span style="color: #1302fd;text-shadow: 0px 0px 5px #1302fd"><a href="mailto:abenjamin@dataindev.com">abenjamin@dataindev.com</a></span>
        </footer>

</body>

</html>
